<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Contact us</title>
    <!-- <link href="styles/index.css" rel="stylesheet" /> -->
  </head>

  <body>
    <header>
      <div class="logo__container">
        <a href="../index.html">
          <img
            src="../assets/logo-lowcase.PNG"
            alt="LOGO"
            class="img-fluid mx-auto d-block logo_size"
          />
        </a>
      </div>
      <nav class="nav nav__pillss flex-column flex-sm-row nav__brdr">
        <a
          class="aa flex-sm-fill text-sm-center nav-link link__brdr"
          href="applicants.html"
          >Applicants</a
        >
        <a
          class="aa flex-sm-fill text-sm-center nav-link link__brdr"
          href="volunteers.html"
          >Volunteers</a
        >
        <a
          class="aa flex-sm-fill text-sm-center nav-link link__brdr"
          href="about-us.html"
          >About Us</a
        >
        <a
          class="aa flex-sm-fill text-sm-center nav-link link__brdr"
          href="contact-us.html"
          >Contact Us</a
        >
        <a
          class="aa flex-sm-fill text-sm-center nav-link btn"
          href="applicants.html"
          >Apply</a
        >
      </nav>
    </header>
    <!-- contact form -->
    <form>
      <div class="form">
        <!-- form info -->
        <div class="form__group">
          <div class="form__detail">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              required
              class="form-element"
              placeholder="Your Name"
            />
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              required
              class="form-element"
              placeholder="your@email.com"
            />
          </div>
          <!-- form info -->
          <!-- form drop-menu -->
          <div class="form__drop">
            <label for="type">I am</label>
            <select>
              <option>---</option>
              <option>An applicant</option>
              <option>A current student</option>
              <option>A volunteer</option>
              <option>A donor</option>
              <option>A partner</option>
              <option>An alumni</option>
              <option>Other</option>
            </select>
          </div>
          <!-- form drop-menu -->
          <!-- form subject -->
          <div class="form__subject">
            <h1>Your Message</h1>
            <label for="subject">Subject</label>
            <input
              type="text"
              name="subject"
              id="subject"
              required
              class="form-element"
              placeholder="Subject"
            />
          </div>
          <!-- form subject -->
          <!-- form message -->
          <div class="form__message">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              class="form-element"
              placeholder="Your Message"
            ></textarea>
          </div>
          <!-- form message -->
          <!-- form button -->
          <div class="form__button">
            <button type="submit">SEND</button>
          </div>
          <!-- form button -->
        </div>
      </div>
    </form>
    <!-- contact form -->
  </body>
</html>
